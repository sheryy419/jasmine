  <style>
    * {

      background: rgba(255, 255, 255, 0.7);

      padding: 10px 15px;
    }

    img {
      width: 220px;
      height: auto;
      border-radius: 20px;
      margin: 20px;

      z-index: 2;
      position: relative;
    }

    audio {
      margin-top: 15px;
      width: 300px;
      z-index: 2;
      position: relative;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -10px;
      color: #ff6b81;
      font-size: 20px;
      animation: floatUp linear forwards;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.8);
        opacity: 0;
      }
    }
  </style>
